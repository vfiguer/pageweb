      <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <form class="d-flex">
              <a href="./index.html"><img

              <input

        <h1 class="title text-center my-5"> Sign Up</h1>
        <div class="container-fluid ">
        <div class="container w-100"> <div class="register"> 
            <form class="w-100 px-5">       

              <div class="form-group mb-3">
                <label for="name" class="my-3"><h4>Name</h4></label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group mb-3">
                <label for="email" class="my-3"><h4>Email address</h4></label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="my-3"><h4>Password</h4></label>
                <input type="text" class="form-control" id="password">
              </div>
              <div class="form-group mb-3" >
                <label for="rpassword" class="my-3"><h4>Repeat Password</h4></label>
                <input type="text" class="form-control" id="rpassword">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
              </div>                
              <div class="text-center">
                <small>Already a User? Log In</small>
              </div>
              
              <div class="w-100 text-center my-3">
                  <img src="./img/google.png"
                  style="height: 40px; width: auto; margin-right: 10px"
                  >
                  <img src="./img/facebook.webp"
                  style="height: 40px; width: auto; margin-right: 10px"
                  class= "mx-2"
                  >
                  <img src="./img/x.png"

                  >
              </div>

            </form>
